
<section hlmCard class="p-4 h-full flex flex-col justify-between hover:scale-105">
    <div class="flex flex-col mb-4 gap-2">
      <h3 hlmCardTitle>{{photo.name}}</h3>
      <p hlmCardDescription>{{photo.resolution}}</p>
    </div>
    <div [hlmAspectRatio]="16 / 9">
        <img class="object-cover rounded-md" alt="" [src]="photo.url" />
    </div>
</section>
